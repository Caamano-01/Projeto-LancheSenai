<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu lanche senai</title>

    <!-- Link style-->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>

    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><h2>Meu lanche Senai</h2></a>
            <div>
                <a class="btn btn-outline-light">Sobre</a>
                <a class="btn btn-outline-light">Contato</a>
            </div>
        </div>
    </nav>

    <!-- CAROUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- IMG 1 -->
            <div class="carousel-item active">
            <img src="img/banner1.png" class="d-block w-100" alt="banner 1">
            </div>
            <!-- IMG 2 -->
            <div class="carousel-item">
            <img src="img/banner2.png" class="d-block w-100" alt="banner 2">
            </div>
            <!-- IMG 3 -->
            <div class="carousel-item">
            <img src="img/banner3.png" class="d-block w-100" alt="banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- CARDS -->
    <div class="container-card" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- CARD 1 -->
        <div class="col">
            <div class="card">
                <img src="img/Hamburguer1.jpg" class="card-img-top" alt="Brooklyn 99 Fresh">
                <div class="card-body">
                    <h5 class="card-title">Brooklyn 99 Fresh</h5>
                    <p class="card-text">Preço: R$ 43,00</p>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="col">
            <div class="card">
                <img src="img/Hamburguer2.jpg" class="card-img-top" alt="Office Lunch Break">
                <div class="card-body">
                    <h5 class="card-title">Office Lunch Break</h5>
                    <p class="card-text">Preço: R$ 37,00</p>
                </div>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="col">
            <div class="card">
                <img src="img/Hamburguer3.jfif" class="card-img-top" alt="Sheldon's Comfort">
                <div class="card-body">
                    <h5 class="card-title">Sheldon's Comfort</h5>
                    <p class="card-text">Preço: R$ 39,50</p>
                </div>
            </div>
        </div>

        <!-- CARD 4 -->
        <div class="col">
            <div class="card">
            <img src="img/Hamburguer4.jpg" class="card-img-top" alt="Friends Reunion">
            <div class="card-body">
                <h5 class="card-title">Friends Reunion</h5>
                <p class="card-text">Preço: R$ 36,00</p>
            </div>
            </div>
        </div>
    </div>
    
    <!-- BUTTONS -->
    <button style="margin-left: 10px;" type="button" class="btn btn-warning btn-lg">Cardápio</button>
    <button type="button" class="btn btn-danger btn-lg">Fazer pedido</button>

    <!-- FOOTER -->
    <footer class="bg-dark">
        <p>&copy; Meu lanche Senai</p>
    </footer>
    
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
